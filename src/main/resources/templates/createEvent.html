<!-- Barra del Menu Principal-->
<body data-aos-easing="ease-in-out" data-aos-duration="1000" data-aos-delay="0" class="">
<header id="header" class="header d-flex align-items-center fixed-top" th:fragment="headers">
    <div class="container-fluid container-xl d-flex align-items-center justify-content-between">

        <a  th:href="@{/index}" class="logo d-flex align-items-center">
            <!-- Uncomment the line below if you also wish to use an image logo -->
            <img src="/img/logo.png" alt="">
            <h1>Lanyard Blog</h1>
        </a>
        <h4><a th:href="@{/index}">Regresar > </a></h4>
    </div>
</header>
<!-- FIN Barra del Menu Principal-->


<div class="container p-5 m-5">
    <div class="mx-auto" style="width: 200px;">
    <h3>Crear Evento</h3>
    </div>
    <!-- FORM -->

    <form id="form_event" class="container p-3 m-3">
        <div class="date p-2" aria-label="3 / 4">
            <label for="text_date">Fecha del Evento</label>
            <input type="date" id="text_date" required>
        </div>

        <div class="name p-2" aria-label="3 / 4">
            <label for="name">Nombre del Evento</label>
            <input type="text" id="name" autocomplete="off" required>
        </div>

        <div class="producer p-2" aria-label="3 / 4">
            <label for="producer">Productora</label>
            <input type="text" id="producer" autocomplete="off" required>
        </div>

        <div class="venue p-2" aria-label="3 / 4">
            <label for="venue">Lugar del Evento</label>
            <input type="text" id="venue" autocomplete="off" required>
        </div>

        <div class="picture p-2" aria-label="3 / 4">
        <label for="picture">Imagen del evento:</label>
        <input type="file" id="picture" name="picture" accept="image/png, image/jpeg" />
            </div>

        <div>
            <button type="button" id="btn-add" class="btn btn-success" >Agregar</button>
            <button type="button" id="btn-cancel" class="btn btn-danger" >Cancelar</button>
        </div>
    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script th:src="@{/js/event.js}"></script>

</body>
</html>
